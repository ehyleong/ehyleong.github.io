<!doctype html>
<html>
	{% include header.html %}
	<body class="page">

	{% include navigation.html %}
	{{ content }}
	{% include footer.html %}

	<script src="https://unpkg.com/typeit@8.1.0/dist/index.umd.js"></script>
	<script>
	  new TypeIt("#typewriter", {
	      speed: 80,
	      deleteSpeed: 50, 
	      loop: true,

	    })

	  .type("interfaces.")
	  .pause(2500)
	  .delete()
  	  .type("illustrations.")
	  .pause(2500)
  	  .delete()
	  .type("icons.")
  	  .pause(2500)
	  .delete()
	  .type("brands.")
  	  .pause(2500)
	  .delete()
  	  .type("websites.")
  	  .pause(2500)
	  .delete()
	  .type("Lotties.")
  	  .pause(2500)
	  .delete()
	  .type("Cool Stuff.")
  	  .pause(2500)
	  .go();

	</script>
	</body>
</html>
