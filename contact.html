<header class="contact spacer bottom-spacer">
  <div class="wrap row" id="contact">
  	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
  		<h1>Let's <span class="orange">chat.</span><span class="lottie"><lottie-player src="/img/emoji_wave.json" speed="1" loop autoplay></lottie-player></span></h1>
  		<p class="bottom-text-sspacer">Tell me about your product, your timeline, how you heard about me, and where you're located. We read every message. So, thanks in advance for making it a good one.</p>
  	</div>
  	<div class="col-lg-offset-1 col-lg-7 col-md-offset-1 col-md-7 col-sm-offset-1 col-sm-7 col-xs-12">
	<form action="https://submit-form.com/{{ site.formspark_form_id }}" class="contact">
		<input type="hidden" name="_redirect" value="https://ericaleong.com/"/>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Full Name" required="" />
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required="" />
		<label for="message">Message</label>
		<textarea
			id="message"
			name="message"
			placeholder="Describe your project in full detail."
			required=""
		></textarea>
		<button type="submit" class="button"><span class="icon-send">Send</span></button>
	</form>
	</div>
	<img src="/img/illo-contact.svg" class="contact-img">
</div>
</header>
