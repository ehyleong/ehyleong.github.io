<header class="contact spacer bottom-spacer">
  <div class="wrap row" id="contact">
  	<div class="col-lg-5 col-md-4 col-sm-4 col-xs-12">
  		<h1 class="intro">Let's <span class="orange">chat.</span></h1>
  		<p class="bottom-text-sspacer fade-up-delay">Tell me about your product, your timeline, how you heard about me, and where you're located. We read every message. So, thanks in advance for making it a good one.</p>
  	</div>
  	<div class="col-lg-6 col-lg-offset-1 col-md-offset-1 col-md-7 col-sm-offset-1 col-sm-7 col-xs-12">
		<form action="https://submit-form.com/{{ site.formspark_form_id }}" class="contact">
			<input type="hidden" name="_redirect" value="https://ericaleong.com/"/>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Full Name" required="" />
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Email" required="" />
			<label for="message">Message</label>
			<textarea
				id="message"
				name="message"
				placeholder="Describe your project in full detail."
				required=""
			></textarea>
			<button type="submit" class="button">Send</button>
		</form>
	</div>
	<img src="/img/global/illo-contact.svg" class="contact-img">
</div>
</header>
