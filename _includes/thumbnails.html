<section class="thumbnails bottom-text-spacer">
    <div class="row spacer" id="work">
      <div class="col-lg-6 col-md-7 col-sm-8 col-xs-12 fade-up">
        <h5>Select Work</h5>
        <h2 class="darkbeige">Visual design,<br> <span class="orange">made with care.</span></h2>
      </div>
      <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-1 col-sm-12 col-xs-12 col-gutter-lr half-spacer fade-up-delay">
          <div class="callout"><span class="callout-label">Hey!</span><p class="beige"><small> I'm open to small and fun freelance requests. <a href="/contact" class="inline-link"><strong>Reach&nbsp;out&nbsp;here.</strong></a></small></p></div>
      </div>
    <div class="row thumbnail-grid spacer">
    {% for project in site.data.projects %}
    {% assign count = forloop.length %}
    <a href="../{{ project[1].url }}"><div class="thumbnail" onclick="" aria-label="{{ project[1].name }}">
        <img src="{{ project[1].img }}" alt="{{ project[1].name | strip_html }}" class="thumbnail-image">    
        <div class="thumbnail-overlay">
          <div class="thumbnail-title">
            <h5>{{ project[1].client }}</h5> 
            <h3 class="top-text-spacer-half">{{ project[1].name }}</h3>

          </div>
          <div class="thumbnail-subtitle">
            <p class="summary large">{{ project[1].summary }}</p>
            <h5>{{ project[1].role }}</h5>
          </div>
        </div>
    </div>
  </a>
  {% endfor %}
  </div>
</div>
</section>
