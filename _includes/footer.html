{% unless page.slug == "contact" or page.slug == "thanks" %}

<footer class="contact">
  <div class="wrap row">
    <div class="col-lg-12 col-xs-12 scrolled">
      <h5>Wanna chat?</h5>
        <h1>Say <a href="{% link contact.html %}">hello.</a><span class="lottie"><lottie-player src="/img/global/emoji_wave.json" speed="1" loop autoplay></lottie-player></span></h1>
  </div>
</div>
</footer>
  {% endunless %}

<footer class="copyright">
  <div class="wrap row">
   <div class="col-xs-12 copyright-container">
    <div class="social-container">
  {% for category in site.data.nav.social-links limit:1 %}
    <ul class="social-icons">
      {% for item in category.items %}
      <li><a href="{{ item.href }}" class="social-link" target="_blank" title="{{ item.title }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-labelledby="{{ item.title }}">
          <path d="{{ item.path }}"/>
        </svg>
      </a></li>
      {% endfor %}
    </ul>
  {% endfor %}
  </div>

  <p><small>© {{ 'now' | date: "%Y" }} Erica Leong <!--• <a href="/colophon" class="inline-link beige">Colophon</a>--></small></p> 
  </div>
</div>
</footer>

<script type='text/javascript' src="/js/showmenu.js"></script>
<script type='text/javascript' src="/js/navscroll.js"></script>
<script type='text/javascript' src="/js/botpoison.js"></script>
