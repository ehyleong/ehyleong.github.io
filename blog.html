---
layout: page
title: Blog
slug: blog
permalink: /blog
---

<section class="blog bottom-spacer">
  <div class="wrap row">
    <div class="col-lg-3 col-xs-12">
      <h1>{{ page.title }}</h1>
      <p>A collection of musings & thoughts from a humble visual designer & illustrator.</p>
    </div>
    <div class="col-lg-8 col-lg-offset-1 col-xs-12">
      {% for post in site.posts %}
      <div class="col-lg-12 col-xs-12 blog-preview">
        <a href="{{ post.url }}">
          <h5> <span class="category">{{ post.category }}</span>{{ post.date | date_to_string }}</h5>
          <h2>{{ post.title }}</h2>
         </a>
      </div>
      {% endfor %}
     </div>
    </div>
  </div>
</div>
</section>
