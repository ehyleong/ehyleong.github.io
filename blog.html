---
layout: page
title: Blog
slug: blog
permalink: /blog
---

<header class="blog spacer bottom-spacer">
  <div class="wrap row">
    <div class="col-lg-3 col-xs-12">
      <h2 class="strong">Thoughts & <span class="orange">Words</span></h2>
      <p>Sometimes I write things. They're not always good, but they're there.</p>
    </div>
    <div class="col-lg-8 col-lg-offset-1 col-xs-12">
      {% for post in site.posts %}
      <div class="col-lg-12 col-xs-12 blog-post-preview">
        <a href="{{ post.url }}">
          <h5><span class="blog-post-category">{{ post.category }}</span>{{ post.date | date_to_string: "ordinal", "US" }}</h5>
          <h3>{{ post.title }}</h3>
          <p class="blog-post-byline">{{ post.byline }}</p>
         </a>
      </div>
      {% endfor %}
     </div>
    </div>
  </div>
</div>
</header>
