---
layout: page
title: Blog
permalink: /blog
---

<section class="blog bottom-spacer">
  <div class="wrap row">
    <div class="col-lg-4 col-xs-12">
      <h1>This is where I write things.</h1>
      <p>This is an example of a subtitle.</p>
    </div>
    <div class="col-lg-7 col-lg-offset-1">
      {% for post in site.posts %}
      <div class="col-lg-12 col-xs-12">
        <a href="{{ post.url }}" class="outline-button blog-preview">
          <h4> <span class="category">{{ post.category }}</span>{{ post.date | date_to_string }}</h4>
          <h2>{{ post.title }}</h2>
          {{ post.excerpt }}
         </a>
      </div>
      {% endfor %}
     </div>
    </div>
  </div>
</div>
</section>
