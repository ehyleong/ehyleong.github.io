justin:
  name: Justin Baker • Creative Director @ Collab
  quote: Erica was employee &#35;1 at Assembly Co. That number is indicative of both when we hired her, as well as her importance to the organization as she grew with us from a junior designer – to what I’d now consider a very capable design lead on any project – over a period of 5 or so years.

chad:
  name: Chad Chambers • Creative Director @ Collab
  quote: Erica’s toolbox of skills overflows with variety — and a demonstrated ability to execute makes her remarkably well-rounded. There’s seldom a time when she’s not exploring a new skill, or honing those she already has.

jai:
  name: Jai Field • Independent Designer
  quote: Erica is a rare breed; a multi-disciplinary designer whose talent and passion are the kinds of things we all wish to see in everyone we work with throughout our careers.